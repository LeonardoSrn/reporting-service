version: '3.8'

services:
  reporting-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Security options for Chromium in Docker
    cap_add:
      - SYS_ADMIN
    shm_size: 2gb
